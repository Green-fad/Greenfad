<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Greenfad</title>
    <meta name="description" content="La page que vous cherchez n'existe pas. Retournez à l'accueil de Greenfad.">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00D4AA;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --white: #FFFFFF;
            --gray-50: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .error-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            height: 40px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .logo {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <img src="assets/images/greenfad-logo.svg" alt="Greenfad Logo" class="logo">
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page non trouvée</h1>
        <p class="error-description">
            Désolé, la page que vous cherchez semble avoir disparu. 
            Elle a peut-être été déplacée ou n'existe plus.
        </p>
        <div class="error-actions">
            <a href="/" class="btn">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </a>
            <a href="/#services" class="btn btn-outline">
                <i class="fas fa-cogs"></i>
                Nos services
            </a>
            <a href="/#contact" class="btn btn-outline">
                <i class="fas fa-envelope"></i>
                Nous contacter
            </a>
        </div>
    </div>
    
    <script>
        // Track 404 errors (replace with your analytics)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_not_found', {
                'page_location': window.location.href,
                'page_referrer': document.referrer
            });
        }
        
        // Auto-redirect after 10 seconds (optional)
        setTimeout(() => {
            if (confirm('Souhaitez-vous être redirigé vers l\'accueil ?')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>
</html>
